<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS for styling -->
</head>
<body>

    <div class="form-container">
        <h2>Dog Adoption Application</h2>
        <form action="#" method="post">
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <!-- Phone Number Field -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <!-- Address Field -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <!-- Checkbox Field -->
            <div class="checkbox-container">
                <input type="checkbox" id="dogExperience" name="dogExperience">
                <label for="dogExperience">Have you ever lived with a Dog before?</label>
            </div>

            <!-- Multi-Select Field -->
            <label for="breeds">Please select your preferred breeds:</label>
            <select id="breeds" name="breeds" multiple required>
                <option value="labrador">Labrador</option>
                <option value="bulldog">Bulldog</option>
                <option value="beagle">Beagle</option>
                <option value="germanShepherd">German Shepherd</option>
                <option value="poodle">Poodle</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
